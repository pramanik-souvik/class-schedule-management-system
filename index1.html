<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Management System - Pro</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #27ae60;
            --light: #ecf0f1;
        }

        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding-bottom: 50px; }

        header { background: var(--primary); color: white; padding: 1.5rem; text-align: center; }

        .container { max-width: 1100px; margin: 2rem auto; padding: 0 20px; }

        .card { background: white; border-radius: 10px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }

        h2 { color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; font-size: 1.2rem; }

        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }

        .form-group { display: flex; flex-direction: column; }

        label { font-weight: 600; margin-bottom: 8px; color: #555; font-size: 0.9rem; }

        select, input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }

        .btn { padding: 11px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; color: white; }
        .btn-save { background: var(--accent); }
        .btn-danger { background: var(--danger); padding: 5px 10px; font-size: 12px; }

        /* Search Bar Style */
        .search-box { background: var(--light); padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; gap: 10px; }
        .search-box input { flex: 1; }

        /* Conflict Alert */
        #alertBox { display: none; background: #fee; border-left: 5px solid var(--danger); color: var(--danger); padding: 15px; margin-bottom: 20px; border-radius: 4px; font-weight: bold; }

        /* Table Style */
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; color: var(--primary); text-align: left; padding: 12px; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.95rem; }
        .status { padding: 3px 8px; border-radius: 4px; font-size: 11px; background: var(--success); color: white; }

        .no-data { text-align: center; padding: 20px; color: #888; }
    </style>
</head>
<body>

<header>
    <h1>Class Schedule Management System</h1>
    <p>Admin Control Panel</p>
</header>

<div class="container">
    <div id="alertBox"></div>

    <div class="card">
        <h2><i class="icon"></i> Add New Schedule Entry</h2>
        <form id="scheduleForm" class="grid-form">
            <div class="form-group">
                <label>Course</label>
                <select id="course" required>
                    <option value="CSE110-Theory">CSE110 (Theory)</option>
                    <option value="CSE211-Lab">CSE211 (Lab)</option>
                    <option value="MAT120-Theory">MAT120 (Theory)</option>
                    <option value="ENG101-Theory">ENG101 (Theory)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Section</label>
                <input type="number" id="section" placeholder="e.g. 1" min="1" required>
            </div>
            <div class="form-group">
                <label>Instructor</label>
                <select id="instructor" required>
                    <option value="Prof. Rahim">Prof. Rahim</option>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Ms. Aisha">Ms. Aisha</option>
                </select>
            </div>
            <div class="form-group">
                <label>Timeslot</label>
                <select id="timeslot" required>
                    <option value="ST 08:00-09:30">ST 08:00 - 09:30</option>
                    <option value="MW 08:00-09:30">MW 08:00 - 09:30</option>
                    <option value="RA 11:20-12:50">RA 11:20 - 12:50</option>
                </select>
            </div>
            <div class="form-group">
                <label>Room</label>
                <select id="room" required>
                    <option value="LIB601-Theory">LIB601 (Theory)</option>
                    <option value="LAB202-Lab">LAB202 (Lab)</option>
                    <option value="NAC502-Theory">NAC502 (Theory)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-save">Add Entry</button>
        </form>
    </div>

    <div class="card">
        <h2>Weekly Timetable View</h2>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by Course, Instructor or Room..." onkeyup="filterTable()">
        </div>

        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Section</th>
                    <th>Instructor</th>
                    <th>Timeslot</th>
                    <th>Room</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
        <div id="emptyMsg" class="no-data">No schedules assigned yet.</div>
    </div>
</div>

<script>
    const form = document.getElementById('scheduleForm');
    const tableBody = document.getElementById('tableBody');
    const alertBox = document.getElementById('alertBox');
    const emptyMsg = document.getElementById('emptyMsg');
    
    let scheduleData = [];

    // --- SAVE LOGIC ---
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const entry = {
            id: Date.now(),
            course: document.getElementById('course').value,
            section: document.getElementById('section').value,
            instructor: document.getElementById('instructor').value,
            timeslot: document.getElementById('timeslot').value,
            room: document.getElementById('room').value
        };

        // --- CONFLICT DETECTION ---
        let conflictMsg = "";

        // Lab Room Check
        if (entry.course.includes("Lab") && !entry.room.includes("Lab")) {
            conflictMsg = "⚠ Validation Error: Lab courses must be assigned to a Lab Room!";
        }

        // Double Booking Check
        scheduleData.forEach(item => {
            if (item.timeslot === entry.timeslot) {
                if (item.instructor === entry.instructor) {
                    conflictMsg = `⚠ Conflict: ${entry.instructor} is already busy at ${entry.timeslot}!`;
                }
                if (item.room === entry.room) {
                    conflictMsg = `⚠ Conflict: Room ${entry.room.split('-')[0]} is already booked for this slot!`;
                }
            }
        });

        if (conflictMsg) {
            alertBox.innerText = conflictMsg;
            alertBox.style.display = 'block';
            return;
        }

        // Success Action
        alertBox.style.display = 'none';
        scheduleData.push(entry);
        renderTable();
        form.reset();
    });

    // --- RENDER TABLE ---
    function renderTable() {
        tableBody.innerHTML = "";
        if (scheduleData.length === 0) {
            emptyMsg.style.display = 'block';
            return;
        }
        emptyMsg.style.display = 'none';

        scheduleData.forEach(item => {
            const row = `<tr>
                <td><b>${item.course.split('-')[0]}</b></td>
                <td>${item.section}</td>
                <td>${item.instructor}</td>
                <td>${item.timeslot}</td>
                <td>${item.room.split('-')[0]}</td>
                <td><span class="status">Validated</span></td>
                <td><button class="btn btn-danger" onclick="deleteEntry(${item.id})">Delete</button></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // --- DELETE ENTRY ---
    function deleteEntry(id) {
        scheduleData = scheduleData.filter(item => item.id !== id);
        renderTable();
    }

    // --- SEARCH/FILTER LOGIC (FR-14) ---
    function filterTable() {
        const input = document.getElementById("searchInput").value.toUpperCase();
        const rows = tableBody.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            const textContent = rows[i].textContent.toUpperCase();
            rows[i].style.display = textContent.includes(input) ? "" : "none";
        }
    }
</script>

</body>
</html>
